<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lacuna Alliance Starmap</title>
    <link href="css/layout.css" rel="stylesheet" type="text/css"/>
    <!--[if IE]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.selection.js"></script>
 </head>
    <body>
    <h1>Lacuna Alliance Starmap</h1>
    <div>
    <a href="https://us1.lacunaexpanse.com/#referral=4617ceee-ffe6-3760-b1bc-7c790a02fac0">Play Lacuna Expanse!</a>
    </div>

    <div style="float:left">
      <div id="placeholder" style="width:600px;height:600px"></div>
    </div>

    <div id="miniature" style="float:left;margin-left:20px;margin-top:50px">
      <div id="overview" style="width:150px;height:150px"></div>

      <p id="overviewLegend" style="margin-left:10px"></p>
    </div>

    <p style="clear:left">Click and drag on either map to zoom in or out.  Click on two points to calculate distance. <a href="">Reset Zoom</a> <a href="sectors.html">Highlight Zones</a></p>
    <p style="clear:left">For questions about the map or to request a refresh, look for "Empire Name" in-game.</p>
    <span id="clickdata"></span>
    <p id="choices">Show:</p>
    <div>
    <h2>Brought to you by the Sea of Goats</h2>
    <img src="misc/goatsea.png"/>
    </div>

<script id="source">
$(function () {

    function getData() {
        $.getJSON("/starmap.json", function(alliances) {

            // TODO chart markings to show zones

            var label_map = {};
            for (var key in alliances) {
                label_map[alliances[key].label] = key;
            }

            // insert checkboxes 
            // sort order
            function keys(obj) {
                var keys = [];
                for (var key in obj) {
                    keys.push(key);
                }
                return keys;
            }

                


            var choiceContainer = $("#choices");
            var keylist = keys(alliances).sort(function(a,b) {return alliances[a].rank - alliances[b].rank});
            for (var idx in keylist) {
                var key = keylist[idx];
                var val = alliances[key];
                if (key == '-2') {
                    // by default only check the Diablotin
                    choiceContainer.append('<br/><input type="checkbox" name="' + key +
                                           '" checked="checked" id="id' + key + '">' +
                                           '<label for="id' + key + '">'
                                            + val.label + '</label>');
                }
                else {
                    choiceContainer.append('<br/><input type="checkbox" name="' + key +
                                           '" id="id' + key + '">' +
                                           '<label for="id' + key + '">'
                                            + val.label + '</label>');
                }
            };

            // setup plot

            // keep color indexes as assigned

            var color_i = 0;

            var filterData = function() {
                var data = [];

                choiceContainer.find("input:checked").each(function () {
                    var key = $(this).attr("name");
                    if (key && alliances[key]) {
                        if (alliances[key].color != undefined) {
                            data.push(alliances[key]);
                        }
                        else {
                            alliances[key].color = color_i;
                            color_i++;
                            data.push(alliances[key]);
                        }
                    }
                });

                return data;
            }

            var options = {
                legend: { show: false },
                series: {
                    lines: { show: false },
                    points: { show: true }
                },
                xaxis: { ticks: 10, min: -1500, max: 1500 },
                selection: { mode: "xy" },
                grid: { hoverable: true, clickable: true },
                yaxis: { min: -1500, max: 1500 }
            };

            // now connect the two

            function getInfo(series, index) {
                // TODO - look up info string from alliance info
                return alliances[label_map[series]].info[index];
            };

            var plot = {};
            var overview = {};
            var plotAccordingToChoices = function() {
                plot = $.plot($("#placeholder"), filterData(), options);

                // setup overview
                overview = $.plot($("#overview"), filterData(), {
                    legend: { show: true, container: $("#overviewLegend") },
                    series: {
                        lines: { show: false },
                        points: { show: true },
                        shadowSize: 0
                    },
                    xaxis: { min: -1500, max: 1500 },
                    yaxis: { min: -1500, max: 1500 },
                    grid: { color: "#999" },
                    selection: { mode: "xy" }
                });
            };

            plotAccordingToChoices();

            choiceContainer.find("input").click(plotAccordingToChoices);

            $("#placeholder").bind("plotselected", function(event, ranges) {
                // clamp the zooming to prevent eternal zoom
                if (ranges.xaxis.to - ranges.xaxis.from < 0.00001)
                    ranges.xaxis.to = ranges.xaxis.from + 0.00001;
                if (ranges.yaxis.to - ranges.yaxis.from < 0.00001)
                    ranges.yaxis.to = ranges.yaxis.from + 0.00001;

                // do the zooming
                plot = $.plot($("#placeholder"), filterData(),
                              $.extend(true, {}, options, {
                                  xaxis: { min: ranges.xaxis.from, max: ranges.xaxis.to },
                                  yaxis: { min: ranges.yaxis.from, max: ranges.yaxis.to }
                              }));

                // don't fire event on the overview to prevent eternal loop
                overview.setSelection(ranges, true);
            });

            $("#overview").bind("plotselected", function (event, ranges) {
                plot.setSelection(ranges);
            });

            // from interacting example
            function showTooltip(x, y, contents) {
                $('<div id="tooltip">' + contents + '</div>').css( {
                    position: 'absolute',
                    display: 'none',
                    top: y + 5,
                    left: x + 5,
                    border: '1px solid #fdd',
                    padding: '2px',
                    'background-color': '#fee',
                    opacity: 0.80
                }).appendTo("body").fadeIn(200);
            }

            var previousPoint = null;
            $("#placeholder").bind("plothover", function (event, pos, item) {
                $("#x").text(pos.x.toFixed(2));
                $("#y").text(pos.y.toFixed(2));

                if (item) {
                    if (previousPoint != item.datapoint) {
                        previousPoint = item.datapoint;

                        $("#tooltip").remove();
                        var x = item.datapoint[0].toFixed(2),
                            y = item.datapoint[1].toFixed(2);

                        var name = getInfo(item.series.label, item.dataIndex);

                        showTooltip(item.pageX, item.pageY, name);
                    }
                }
                else {
                    $("#tooltip").remove();
                    previousPoint = null;
                }
            });

            var oldClick = null;
            var previousClick = null;
            $("#placeholder").bind("plotclick", function (event, pos, item) {
                if (item) {
                    plot.highlight(item.series, item.datapoint);
                    if (oldClick != null || previousClick == item) {
                        // third click, reset previous two
                        plot.unhighlight(oldClick.series, oldClick.datapoint);
                        plot.unhighlight(previousClick.series, previousClick.datapoint);
                        oldClick = null;
                        previousClick = item;
                        return;
                    }
                    if (previousClick != null) {
                        // TODO draw a line between the two, show distance info
                        // TODO travel time?
                        var dist = Math.round(euclidDist(item.datapoint, previousClick.datapoint));
                        $("#clickdata").html("Distance between <br/>"
                            + "<strong>" + getInfo(item.series.label, item.dataIndex) + "</strong><br/>"
                            + "and <br/>"
                            + "<strong>" + getInfo(previousClick.series.label, previousClick.dataIndex) + "</strong><br/>"
                            + " = <strong>" + dist + "</strong>");
                        oldClick = previousClick;
                    }
                    previousClick = item;
                }
            });

            function euclidDist(to, from) {
                // sqrt((x1-x2)^2 + (y1-y2)^2)
                return Math.sqrt(Math.pow(to[0] - from[0],2)+Math.pow(to[1] - from[1],2));
            }

        });
    };

    getData();
});
</script>

 </body>
</html>
